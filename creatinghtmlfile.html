<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Styled Webpage</title>
  <style>
    body {
      background-color: white;
      font-family: Arial;
      margin: 20px;
      line-height: 1.6;
    }

    h1 {
      color: darkblue;
      text-align: center;
    }

    h2 {
      color: black;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }

    p {
      color: white;
      font-size: 18px;
    }

    .highlight {
      color: white;
      background-color: crimson;
      padding: 3px 6px;
      border-radius: 4px;
    }
    .box {
      border: 2px;
      padding: 15px;
      margin-top: 15px;
      background-color:red;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>

<body>

  <h1>Welcome to My Styled Webpage</h1>
  
  <h2>About This Page</h2>
  <p>This webpage shows the <span class="highlight">style concept</span> using HTML and CSS.</p>

  <div class="box">
    <h2>My Favorite Fruits</h2>
    <ul>
      <li>Apples</li>
      <li>Mangoes</li>
      <li>Bananas</li>
    </ul>
  </div>

  <div class="box">
    <h2>Quote</h2>
    <blockquote>
      "The beautiful thing about learning is that no one can take it away from you."
    </blockquote>
  </div>

  <footer>
    &copy; 2025 My Styled Page | Created with HTML & CSS
  </footer>

</body>
</html>
