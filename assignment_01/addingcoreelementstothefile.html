<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Core Elements Example</title>
  <style>
    body {
      background-color: pink;
      font-family: Arial;
      margin: 20px;
      line-height: 1.6;
    }

    h1 {
      color: darkblue;
      text-align: center;
    }

    h2 {
      color: green;
      border-bottom: 2px;
      padding-bottom: 5px;
    }

    p {
      color: yellow;
      font-size: 18px;
    }

    a {
      color: crimson;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    img {
      width: 200px;
      border-radius: 10px;
      display: block;
      margin: 10px auto;
    }

    .highlight {
      color: white;
      background-color: crimson;
      padding: 3px 6px;
      border-radius: 4px;
    }

    .box {
      border: 2px;
      padding: 15px;
      margin-top: 15px;
      background-color:burlywood;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>

<body>
  <h1>Welcome to My Webpage</h1>
  <p>This is a sample webpage that shows <span class="highlight">HTML core elements</span>.</p>

  <p>Visit <a href="https://addingelements" target="_blank">Example Website</a></p>
  <img src="https://google.com" alt="Sample Image">

  <div class="box">
    <h2>My Favorite Foods</h2>
    <ul>
      <li>Pizza</li>
      <li>Burger</li>
      <li>Ice Cream</li>
    </ul>
  </div>

  <div class="box">
    <h2>About Me</h2>
    <p>I love learning <strong>web development</strong>. It helps me create <em>beautiful</em> websites.</p>
  </div>

  <footer>
    &copy; 2025 My HTML Core Elements Page
  </footer>

</body>
</html>
